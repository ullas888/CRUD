<div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <form class="example-form" [formGroup]="createProductForm" (ngSubmit)="createOrUpdateProduct()">
        <div class="card-header"> Create Product</div>
        <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width w-100" appearance="outline">
                  <mat-label>Product Name</mat-label>
                  <input matInput formControlName="name">
                <mat-error *ngIf="this.createProductForm.get('name')?.errors?.required"> Product Name is Required</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
  
                <mat-form-field class="example-full-width w-100" appearance="outline">
                  <mat-label>Product Image URL</mat-label>
                  <input matInput formControlName="imageurl">
                <mat-error *ngIf="createProductForm.get('imageurl')?.errors?.required"> Product Image URL is Required</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
  
                <mat-form-field class="example-full-width w-100" appearance="outline">
                  <mat-label>Product Description</mat-label>
                  <input matInput formControlName="desc">
                <mat-error *ngIf="createProductForm.get('desc')?.errors?.required"> Product Description is Required</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
  
                <mat-form-field class="example-full-width w-100" appearance="outline">
                  <mat-label>Product Price</mat-label>
                  <input matInput formControlName="price">
                <mat-error *ngIf="createProductForm.get('price')?.errors?.required"> Product Price is Required</mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button type="submit" class="btn btn-primary" [disabled]="createProductForm.invalid" >Add Product</button>
  
          </div>
        </form>
      </div>
    </div>
  </div>
